<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X_UA-Compatible" content = "ie=edge"> 
    <title>Dank Blogs</title>
</head>
<body>
    <header> 
        <h1 class = "header-title">Dank Blog</h1>
        <div class = "header-menu"> 
            <button id = "new-button">New Post</button>
        </div>
    
    </header>
    <main> 
        <section id = "display-content"></section>
    </main>
    <footer> 
        <h2>05/5/2020</h2>
        <text>Just had some Guacomole! Life's good!</text>
    </footer>

    <div class = "modal" id = "modal-dialog"> 
        <section> 
            <h2>Title</h2> 
            <input type =  text id = "edit-title-text"> 
            <span id = "edit-title-message"></span>
        </section>
        <section> 
            <h2>Message</h2>
            <textarea id = "edit-content-text" cols = "80" rows = 80></textarea>
            <span id = "edit-content-message"></span>
        </section>
        <footer> 
            <button type = 'button' id = "cancel-button">Cancel</button>
            <button type = 'button' id = 'save-button'>Save</button>
        </footer>
    </div>
    <div id  = "modal-backdrop"></div>
    <script src = scripts.js charset = "utf-8"></script>
</body>

</html>
